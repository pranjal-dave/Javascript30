<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js">

        

    </script>
</head>

<body>

    <p align="center"> Secret Code is "pranjal" </p>
    <script>

        const pressed = [] ;
        const secretCode= 'pranjal';

        window.addEventListener('keyup', (e) => {

            pressed.push(e.key);
            console.log(`splice(5,${pressed.length-secretCode.length})`);

            pressed.splice(-secretCode.length -1 , pressed.length - secretCode.length);
            
            if(pressed.join('').includes(secretCode)){

                document.write('Hurray');
            }
        });
    </script>
</body>

</html>
